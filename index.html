<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catálogo ROBER®PC</title>
    <link rel="icon" href="imagenes/icono.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="header">
      <div class="title-search-container">
        <div class="title-section">
          <i class="fas fa-gamepad"></i>
          <h1>Catálogo ROBER®PC</h1>
        </div>
        <div class="search-section">
          <input
            type="text"
            id="searchInput"
            placeholder="Buscar juegos..."
            aria-label="Buscar juegos"
          />
          <select id="platformSelect">
            <option value="all">Todas las plataformas</option>
            <option value="PC">PC</option>
            <option value="PC Online">PC Online</option>
            <option value="Emulados en PC">Emulados en PC</option>
            <option value="Nintendo Switch">Nintendo Switch</option>
            <option value="PS4">PS4</option>
          </select>
          <a href="estrenos.html" class="estrenos-btn">
            <i class="fas fa-star"></i> Estrenos
          </a>
          <a href="carrito.html" class="cart-btn">
            <i class="fas fa-shopping-cart"></i>
            <span class="cart-count">0</span>
          </a>
        </div>
      </div>
    </div>

    <div class="catalog-container" id="gameCatalog"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="precio.js"></script>
    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <title>Detalles del Juego - Catálogo ROBER®PC</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Juego</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            padding: 20px;
            min-height: 100vh;
        }
        
        .details-container {
            max-width: 900px;
            margin: 40px auto;
            background-color: #1e1e1e;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }
        
        .details-header {
            display: flex;
            flex-wrap: wrap;
        }
        
        .details-cover {
            width: 300px;
            height: auto;
            object-fit: cover;
        }
        
        .details-info {
            flex: 1;
            padding: 20px;
        }
        
        .details-title {
            font-size: 32px;
            margin-bottom: 15px;
            color: #ffffff;
        }
        
        .details-meta {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .meta-item {
            background-color: #2a2a2a;
            padding: 15px;
            border-radius: 6px;
        }
        
        .meta-label {
            font-size: 14px;
            color: #4CAF50;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .meta-value {
            font-size: 18px;
            font-weight: bold;
            color: #ffffff;
        }
        
        .details-description {
            padding: 20px;
            line-height: 1.6;
            background-color: #252525;
        }
        
        .details-description h2 {
            margin-bottom: 15px;
            color: #4CAF50;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 20px;
        }
        
        .error {
            text-align: center;
            padding: 50px;
            font-size: 20px;
            color: #ff5252;
        }
        
        @media (max-width: 768px) {
            .details-header {
                flex-direction: column;
            }
            
            .details-cover {
                width: 100%;
                height: auto;
            }
            
            .details-title {
                font-size: 24px;
            }
            
            .details-meta {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div id="gameDetails">
        <div class="loading">Cargando detalles del juego...</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script>
        // =========================
        // Función para calcular precio
        // =========================
        function calcularPrecio(nombre, plataforma, tamaño) {
            nombre = nombre.trim();
            plataforma = plataforma.toLowerCase();
            let t = parseFloat((tamaño || "").toLowerCase().replace("gb","").trim());

            const preciosEspeciales = {
                "EA SPORTS FC 26": 3000,
                "Battlefield 3 Zolemu": 250,
                "Battlefield 4 Zolemu": 250,
                "World of Warcraft Cataclysm": 150,
                "World of Warcraft Wrath of the Lich King": 150,
                "World of Warcraft Pandaria": 200,
                "Among Us": 100,
                "World of Warcraft Legion": 250,
                
            };
            if (preciosEspeciales[nombre]) return preciosEspeciales[nombre];

            if (plataforma.includes("nintendo switch")) return 100;
            if (plataforma.includes("pc online")) return 500;
            if (plataforma.includes("pc emulado")) return 100;

            if (!isNaN(t)) {
                if (t <= 4.9) return 50;
                if (t <= 14.9) return 60;
                if (t <= 39.9) return 70;
                if (t <= 69.9) return 90;
                if (t <= 99.9) return 100;
                if (t >= 100) return 200;
            }
            return "N/D";
        }

        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const gameId = urlParams.get('id');
            
            if (!gameId) {
                document.getElementById('gameDetails').innerHTML = '<div class="error">ID de juego no proporcionado.</div>';
                return;
            }
            
            document.getElementById('gameDetails').innerHTML = '<div class="loading">Cargando detalles del juego...</div>';
            
            Papa.parse('games.csv', {
                download: true,
                header: true,
                skipEmptyLines: true,
                complete: function(results) {
                    const gamesWithId = results.data.map((game, index) => {
                        return { ...game, id: index.toString() };
                    });
                    
                    const game = gamesWithId.find(g => g.id === gameId);
                    
                    if (game) {
                        displayGameDetails(game);
                    } else {
                        document.getElementById('gameDetails').innerHTML = '<div class="error">Juego no encontrado.</div>';
                    }
                },
                error: function(error) {
                    document.getElementById('gameDetails').innerHTML = `<div class="error">Error al cargar los datos: ${error.message}</div>`;
                }
            });
            
            function displayGameDetails(game) {
                const detailsContainer = document.getElementById('gameDetails');
                const genero = game.Género || 'No disponible';
                const requisitos = game.Requisitos || 'No hay requisitos disponibles.';
                const año = game.Año || 'No disponible';
                const precio = calcularPrecio(game.Nombre, game.Plataforma, game.Tamaño);
                
                detailsContainer.innerHTML = `
                    <div class="details-container">
                        <div class="details-header">
                            <img src="${game.Portada}" alt="${game.Nombre}" class="details-cover" loading="lazy"
                                 onerror="this.src='imagenes/placeholder.jpg'">
                            <div class="details-info">
                                <h1 class="details-title">${game.Nombre}</h1>
                                <div class="details-meta">
                                    <div class="meta-item">
                                        <div class="meta-label">Plataforma</div>
                                        <div class="meta-value">${game.Plataforma}</div>
                                    </div>
                                    <div class="meta-item">
                                        <div class="meta-label">Año</div>
                                        <div class="meta-value">${año}</div>
                                    </div>
                                    <div class="meta-item">
                                        <div class="meta-label">Género</div>
                                        <div class="meta-value">${genero}</div>
                                    </div>
                                    <div class="meta-item">
                                        <div class="meta-label">Tamaño</div>
                                        <div class="meta-value">${game.Tamaño || 'No disponible'}</div>
                                    </div>
                                    <div class="meta-item">
                                        <div class="meta-label">Precio</div>
                                        <div class="meta-value">${precio} CUP</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="details-description">
                            <h2>Requisitos</h2>
                            <p>${requisitos.replace(/\n/g, '<br>')}</p>
                        </div>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
